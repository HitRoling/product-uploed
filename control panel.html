<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }

        /* Control Panel Container */
        .panel-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-container input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* User List */
        #userList {
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .user-item span {
            font-size: 18px;
        }

        .remove-button {
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #e64a45;
        }

    </style>
</head>
<body>

    <!-- Control Panel Container -->
    <div class="panel-container">
        <h1>Control Panel</h1>

        <!-- Add User Form -->
        <div class="form-container">
            <input type="text" id="newUsername" placeholder="Enter username" required>
            <input type="password" id="newPassword" placeholder="Enter password" required>
            <button id="addUserButton">Add User</button>
        </div>

        <!-- List of Users -->
        <div id="userList">
            <h3>Users:</h3>
            <div id="userListContainer"></div>
        </div>
    </div>

    <script>
        // Get stored users or initialize empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Function to update and display users list
        function updateUserList() {
            const userListContainer = document.getElementById('userListContainer');
            userListContainer.innerHTML = '';  // Clear the current list

            users.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.classList.add('user-item');
                userDiv.innerHTML = `
                    <span>${user.username}</span>
                    <button class="remove-button" onclick="removeUser(${index})">Remove</button>
                `;
                userListContainer.appendChild(userDiv);
            });
        }

        // Function to add a new user
        document.getElementById('addUserButton').addEventListener('click', function () {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            if (username && password) {
                // Check if the username already exists
                const userExists = users.some(user => user.username === username);
                if (userExists) {
                    alert('User already exists!');
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('User added successfully!');
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newPassword').value = '';
                    updateUserList(); // Refresh the user list
                }
            } else {
                alert('Please enter both username and password!');
            }
        });

        // Function to remove a user
        function removeUser(index) {
            const confirmed = confirm('Are you sure you want to remove this user?');
            if (confirmed) {
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                updateUserList(); // Refresh the user list
            }
        }

        // Initial call to populate the user list
        updateUserList();
    </script>
</body>
</html>
