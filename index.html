<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Centered Popup */
        #authPopup {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        #authPopup h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #authPopup input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        #authPopup button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #authPopup button:hover {
            background-color: #45a049;
        }
        #toggleAuth {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }

        /* Main Content (after login) */
        #mainContent {
            display: none;
            text-align: center;
        }
        #mainContent h2 {
            margin-bottom: 20px;
        }
        #uploadForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        #uploadForm button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #uploadForm button:hover {
            background-color: #0056b3;
        }
        #productList {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            border-radius: 8px;
        }
        .product-item h3 {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Authentication Popup -->
    <div id="authPopup">
        <h2 id="authTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="toggleAuth">Don't have an account? Sign up</p>
    </div>

    <!-- Main Content (Only visible after login) -->
    <div id="mainContent">
        <h2>Upload Products</h2>
        <form id="uploadForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="file" id="productImage" required>
            <button type="submit">Upload</button>
        </form>
        <div id="productList"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
